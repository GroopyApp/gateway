name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --tag=gateway:latest --platform=linux/amd64 . && docker tag gateway:latest aledanna/gateway && docker push aledanna/gateway
